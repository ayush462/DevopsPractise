<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        nav {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        nav a {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255,255,255,0.5);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>CI/CD Dashboard</h1>
        <p>Express app running on EC2 with PM2 & Jenkins deployment</p>
    </header>
    <nav>
        <a href="/test">Test Route</a>
        <a href="/new-test">New Test</a>
        <a href="/newRoute">New Route</a>
    </nav>
    <footer>
        &copy; 2025 Ayush Kumar DevOps CI/CD Demo
    </footer>
</body>
</html>
